<!DOCTYPE html>

<html lang="en">
	
	<head>
		
		<title>Form</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<meta name="description" content="This is a practice website">
		<meta name="author" content="Ali">
		
		<!-- bootstrap connection using cdn  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<style>
			
			
		</style>
		
	</head>
	
	<body>
		
		<header class="text-center mb-2">
			
			<h5>Fill up the registration form</h5>
			
		</header>
		
		<main class="container bg-light">
			
			<form class="p-3">
				
				<div class="mb-3">
					
					<label for="name" class="form-label">Enter your name :</label>
					<input id="name" type="text" class="form-control">
					
					<div class="form-text">
						your information will not be shareable .
					</div>
					
				</div>
				
				<div class="mb-3">
					
					<label for="email" class="form-label">Enter your email :</label>
					<input id="email" type="email" class="form-control">
					
				</div>
				
				<div class="mb-3">
					
					<label for="gender" class="form-label">Enter your gender : </label>
					<input type="radio" id="male" name="gender" value="male" class="form-check-input">
					<label for="male" class="form-label">Male</label>
					<input type="radio" id="female" name="gender" value="female" class="form-check-input">
					<label for="female" class="form-label">Female</label>
					
				</div>
				
				<div class="mb-3">	
					
					<input type="checkbox" id="checkbox1" class="form-check-input">
					<label for="checkbox1" class="form-label">Accept's all the terms and consitions...?</label>
					<br>
					<input type="checkbox" id="checkbox2" class="form-check-input">
					<label for="checkbox1" class="form-label">Not Accepted</label>
					
				</div>
				
				<div class="mb-3">
					<label for="department" class="form-label">Department :</label>
					<select class="form-select">
						<option id="cse" value="cse">CSE</option>
						<option id="eee" value="eee">EEE</option>
						<option id="llb" value="llb" selected>LLB</option>
						<option id="bba" value="bba">BBA</option>
						
					</select>
					
				</div>
				
				<div class="mb-3 text-center">
					
					<button class="btn btn-outline-danger btn-lg">Submit</button>
					
				</div >
				
			</form>
			
		</main>
		
		<footer>
		
		</footer>
		
		<!-- bootstrap JS , JQuery , Poper connection using cdn  -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
				
	</body>
	
</html>
