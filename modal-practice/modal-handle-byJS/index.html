<!DOCTYPE html>

<html lang="en">

	<head>
	
		<title>Bootstrap Modal</title>
		
		<!-- all meta tags here  -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="This is a practice website to learn Modal">
		<meta name="author" content="Ali">
		
		<!-- Bootstrap connection -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	</head>
	
	<body>
	
		<header></header>
		
		<main>
		
			<div id="mainDiv">
			
				<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">See More</button>
			
				<div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="myModal">
				
					<div class="modal-dialog modal-dialog-centered">
					
						<div class="modal-content">
						
							<div class="modal-header">
							
								<h4>Md.Ali Haidar</h4>
								
								<button class="btn-close" data-bs-dismiss="modal"></button>
							
							</div>
							
							<div class="modal-body">
							
								<p>Hello , My name is Haidar . I am a student of CSE department . I am reading in East West University . This is my 10th semester . I want to be a Full-Stack Web Developer.So i am currently learning JavaScript.</p>
							
							</div>
							
							<div class="modal-footer">
							
								<h5>... Thank You</h5>
							
							</div>
						
						</div>
					
					</div>
				
				</div>
				
				<p id="text">Hello</p>
			
			</div>
		
		</main>
		
		<footer></footer>
		
		<!-- JS connection -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
		
		<script src="./script.js"></script>
	
	</body>

</html>
