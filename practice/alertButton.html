<!DOCTYPE html>

<html lang="en">
	
	<head>
		
		<title>Alert Button</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<meta name="description" content="This is a practice website">
		<meta name="author" content="ALI">
		
		<!-- Bootstrap connection using cdn  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	
	<body>
		
		<header>
			
			<div class="container text-center">
				<h2>" This is header " </h2>
			</div>
			
		</header>
		
		<main>
			
			<div class="container alert alert-danger alert-dismissible" role="alert">
				
				<button class="btn-close" data-bs-dismiss="alert"></button>
				
				Opps your are wrong !!! 
				
			</div>
			
			<div class="container alert alert-primary">
				
				<strong>Succuess !</strong>
				You should go 
				<a class="alert-link" href="#" target="blank">read this msg</a>
				
			</div>
			
		</main>
		
		<footer>
		
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</body>
	
</html>
