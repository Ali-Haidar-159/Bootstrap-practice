<!DOCTYPE html>

<html lang="en">
	<head>
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Accordion</title>
		
		<!-- bootstrap connection using cdn  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	
	<body>
	
		<header>
		
			<h4 class="text-center text-success">Welcome to My Website</h4>
			
		</header>

		<main>
			
			<div class="container">
				
				<div class="accordion">
					
					<div class="accordion-item">
						
						<h5 class="accordion-button" data-bs-toggle="collapse" data-bs-target="#details">Enter to see details</h5>
						
						<div class="accordion-collapse collapse show" id="details">
							
							<div class="accordion-body">
								<p>Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar Ali Haidar </p>
							</div>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</main>

		<footer>
		   
		</footer>
		
		<!-- bootstrap JS connection using cdn  -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</body>
	
</html>
